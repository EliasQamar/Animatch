<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AniMatch (Easy)</title>
<!--Links the CSS file-->
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Divs that styles the page-->
    <div class="optionsContainerEasy">
        <!--Gameover screen that displays various things and has button to do various things-->
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <h1>Level 1 Over!</h1>
                
                <p>FLIPS: <label id="fc">0</label> </p>
                <p>TIME: <label id="min">00</label><label id="cln">:</label><label id="sec">00</label></p>
                <a href="index.html">Home</a>
                <a href="Animatch.html">Next Level</a>
                <a href="easyAnimatch.html">Reset</a>
              </div>
            </div>
        <nav class="gameMenu">
            
            <ul>
                <!--Displays the time for the game-->
                <li class="menuItems">Time:
                    <label id="minutes">00</label>
                    <label id="colon">:</label>
                    <label id="seconds">00</label>
                </li>
                <!--Displays the flips for the game-->
                <li class="menuItems">Flips:
                    <label id="flipCounter">0</label>
                </li>
                <!--Buttons to take you back home or reset the level-->
                <li><a href="index.html">Home</a></li>
                <li><a href="easyAnimatch.html">Reset</a></li>
            </ul>
        </nav>
        <!--Div that formats the cards and imports the images from the images file-->
        <div class="gameContainerEasy">
            <div class="memoryCard" data-image="Aclass">
                <img src="images/AClass.jpg" class="front" alt="Aclass">
                <img src="images/Logo.jpg" class="back" alt="back">
            </div>
            <div class="memoryCard" data-image="Aclass">
                <img src="images/AClass.jpg" class="front" alt="Aclass">
                <img src="images/Logo.jpg" class="back" alt="back">
            </div>
            <div class="memoryCard" data-image="Fullmetal">
                <img src="images/Fullmetal.jpg" class="front" alt="Fullmetal">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
                <div class="memoryCard" data-image="Fullmetal">
                <img src="images/Fullmetal.jpg" class="front" alt="Fullmetal">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
                <div class="memoryCard" data-image="GnK">
                <img src="images/GnK.jpg" class="front" alt="GnK">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
                <div class="memoryCard" data-image="GnK">
                <img src="images/GnK.jpg" class="front" alt="GnK">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
                <div class="memoryCard" data-image="Hibana">
                <img src="images/Hibana2.png" class="front" alt="Hibana">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
                <div class="memoryCard" data-image="Hibana">
                <img src="images/Hibana2.png" class="front" alt="Hibana">
                <img src="images/Logo.jpg" class="back" alt="back">
                </div>
        </div>
    </div>
    <!--Links the JS scripts-->
    <script src="functions.js"></script>
</body>
</html>
