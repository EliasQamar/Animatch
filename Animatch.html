    <!--Divs that styles the page-->
<div class="optionsContainerMedium">
    <!--Gameover screen that displays various things and has button to do various things-->
    <div id="myNav" class="overlay">
        <div class="overlay-content">
            <h1>Level 2 Over!</h1>
            
            <p>FLIPS: <label id="fc">0</label></p>
            <p>TIME: <label id="min">00</label><label id="cln">:</label><label id="sec">00</label> </p>
            <a href="index.html">Home</a>
            <a href="hardAnimatch.html">Next Level</a>
            <a href="Animatch.html">Reset</a>
          </div>
        </div>
    <nav class="gameMenu">
        
        <ul>
            <!--Displays the time for the game-->
            <li class="menuItems">Time:
                <label id="minutes">00</label>
                <label id="colon">:</label>
                <label id="seconds">00</label>
            </li>
            <!--Displays the flips for the game-->
            <li class="menuItems">Flips:
                <label id="flipCounter">0</label>
            </li>
            <!--Buttons to take you back home or reset the level-->
            <li><a href="index.html">Home</a></li>
            <li><a href="Animatch.html">Reset</a></li>
        </ul>
    </nav>
